<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>GPS Monitor ‚Äì MsO SRZ Galanta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0d0d0d;
      color: #e5e5e5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6aff6a;
      margin-bottom: 20px;
    }
    #logBox {
      background: #111;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #333;
      max-width: 900px;
      margin: auto;
      height: 75vh;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .entry {
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }
    .time {
      color: #6aff6a;
      font-weight: bold;
    }
    .member {
      color: #4da6ff;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // =====================================================
    //  Firebase konfigur√°cia ‚Äì TVOJ CONFIG
    // =====================================================
    const firebaseConfig = {
      apiKey: "AIzaSyAqGJD78BuuBqmW9IvFerUhFKAF5AXfJ3o",
      authDomain: "mso-srz-galanta-da8f1.firebaseapp.com",
      databaseURL: "https://mso-srz-galanta-da8f1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mso-srz-galanta-da8f1",
      storageBucket: "mso-srz-galanta-da8f1.firebasestorage.app",
      messagingSenderId: "985946865372",
      appId: "1:985946865372:web:a74cda10ac4984950c7e19"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =====================================================
    //  LIVE STREAM Z KOLEKCIE stay_events
    // =====================================================
    function startListening() {
      const logBox = document.getElementById("logBox");

      db.collection("stay_events")
        .orderBy("timestamp", "desc")
        .limit(100)
        .onSnapshot((snapshot) => {
          logBox.innerHTML = ""; // Vymaza≈• log pri ka≈ædej aktualiz√°cii

          snapshot.forEach((doc) => {
            const data = doc.data();

            const time = new Date(data.timestamp).toLocaleString("sk-SK");
            const lat = data.lat.toFixed(5);
            const lon = data.lon.toFixed(5);

            const entry = `
<div class="entry">
  <span class="time">${time}</span><br>
  ƒålen: <span class="member">${data.memberId}</span><br>
  üìç Poloha: ${lat}, ${lon}
</div>
`;
            logBox.innerHTML += entry;
          });
        });
    }
  </script>
</head>

<body onload="startListening()">

  <h1>üì° GPS Monitor ‚Äì MsO SRZ Galanta</h1>

  <div id="logBox">
    Naƒç√≠tavam posledn√© GPS z√°znamy...
  </div>

</body>
</html>
